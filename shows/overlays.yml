  # ==========================================
  4K-UHD:
    plex_search:
      resolution: 4k
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/resolution/4k.png
    horizontal_align: left
    vertical_align: top

  1080p-HD:
    plex_search:
      resolution: 1080p
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/resolution/1080p.png
    horizontal_align: left
    vertical_align: top

  # ==========================================
  #            SOURCE (Top-Center)
  # ==========================================
  # Located here to avoid crashing into the Status Ribbon at the bottom
  Source-Remux:
    plex_search:
      any:
        file_matches: regex:(?i)remux
        edition_title.regex: (?i)remux
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/video_format/remux.png
    horizontal_align: center
    vertical_align: top

  Source-Web:
    plex_search:
      any:
        file_matches: regex:(?i)web[-_. ]?(dl|rip)
        edition_title.regex: (?i)web[-_. ]?(dl|rip)
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/video_format/web.png
    horizontal_align: center
    vertical_align: top

