collections:
  # ==========================================
  #             LETTERBOXD CHARTS (NEW)
  # ==========================================
  Letterboxd Top 250:
    letterboxd_list: https://letterboxd.com/dave/list/official-top-250-narrative-feature-films/
    summary: "The official Top 250 Narrative Feature Films on Letterboxd."
    collection_order: custom
    sync_mode: sync
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/chart/Letterboxd%20Top%20250.jpg

  Letterboxd Popular:
    letterboxd_list: https://letterboxd.com/films/popular/
    summary: "The most popular films on Letterboxd right now."
    collection_order: custom
    sync_mode: sync
    limit: 100
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/chart/Letterboxd%20Popular.jpg

  # ==========================================
  #                 STANDARD CHARTS
  # ==========================================
  IMDb Top 250:
    imdb_list: https://www.imdb.com/chart/top
    summary: "The Top 250 Movies of all time."
    collection_order: custom
    sync_mode: sync
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/chart/IMDb%20Top%20250.jpg

  Trending Movies:
    trakt_trending: 30
    summary: "Movies trending on Trakt in the last 30 days."
    collection_order: custom
    sync_mode: sync
    limit: 100
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/chart/Trending.jpg

  Popular Movies:
    tmdb_popular: 30
    summary: "The most popular movies right now."
    collection_order: custom
    sync_mode: sync
    limit: 100
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/chart/Popular.jpg

  # ==========================================
  #                 PEOPLE
  # ==========================================
  Top Actors:
    type: tmdb_person
    summary: "Movies featuring this actor."
    limit: 20
    data:
      actor_depth: 3
      sort_by: popularity.desc
    template:
      simple_actor_collection:
        url_poster: tmdb

  # ==========================================
  #                 AWARDS
  # ==========================================
  # --- OSCARS (Academy Awards) ---
  Oscars Best Picture Winners:
    imdb_award:
      event_id: ev0000003
      category_filter: Best Motion Picture of the Year
    summary: "Winners of the Academy Award for Best Picture."
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/awards/Oscars.jpg
    sync_mode: sync

  Oscars Best Director Winners:
    imdb_award:
      event_id: ev0000003
      category_filter: Best Achievement in Directing
    summary: "Winners of the Academy Award for Best Director."
    url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/awards/Oscars.jpg
    sync_mode: sync

