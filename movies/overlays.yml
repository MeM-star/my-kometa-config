overlays:
  4K-UHD:
    plex_search:
      resolution: 4k
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/resolution/4k.png
    horizontal_align: left
    vertical_align: top

  1080p-HD:
    plex_search:
      resolution: 1080p
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/resolution/1080p.png
    horizontal_align: left
    vertical_align: top

  Dolby Vision:
    filters:
      video_codec: dovi
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/audio/Dolby%20Vision.png
    horizontal_align: right
    vertical_align: top

  HDR:
    plex_search:
      hdr: true
    filters:
      video_codec.not: dovi
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/audio/HDR.png
    horizontal_align: right
    vertical_align: top

  Source-Remux:
    plex_search:
      any:
        file_matches: regex:(?i)remux
        edition_title.regex: (?i)remux
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/video_format/remux.png
    horizontal_align: center
    vertical_align: bottom

  Source-Web:
    plex_search:
      any:
        file_matches: regex:(?i)web[-_. ]?(dl|rip)
        edition_title.regex: (?i)web[-_. ]?(dl|rip)
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/video_format/web.png
    horizontal_align: center
    vertical_align: bottom

  Studio-A24:
    plex_search:
      studio: A24
    url: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/overlays/network/A24.png
    horizontal_align: right
    vertical_align: bottom

  Studio-WarnerBros:
